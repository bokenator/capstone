<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Backtesting Widget</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        margin: 0;
        padding: 2rem;
      }
      .card {
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 12px;
        padding: 1.5rem;
        max-width: 640px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      }
      h1 {
        margin: 0 0 0.5rem 0;
        font-size: 1.5rem;
      }
      p {
        margin: 0 0 1.25rem 0;
      }
      .pill {
        display: inline-block;
        padding: 0.35rem 0.75rem;
        margin-right: 0.5rem;
        border-radius: 999px;
        background: #1d4ed8;
        color: #e0f2fe;
        font-weight: 600;
        letter-spacing: 0.01em;
      }
      .note {
        display: inline-block;
        margin-top: 0.75rem;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        background: #0b1220;
        border: 1px solid #1f2937;
        min-width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Backtesting Widget</h1>
      <p>
        This widget is served by the FastMCP demo server. It expects structured content with
        a <code>note</code> field that will be injected into the UI.
      </p>
      <div>
        <span class="pill" id="status-pill">Ready</span>
        <span class="pill">FastMCP</span>
        <span class="pill">uv</span>
      </div>
      <div class="note" id="note-slot">No note provided yet.</div>
    </div>
    <script>
      const SET_GLOBALS_EVENT_TYPE = "openai:set_globals";

      function resolveNote() {
        const toolOutput = window.openai?.toolOutput;
        if (!toolOutput || typeof toolOutput !== "object") {
          return null;
        }
        const note = toolOutput.note;
        return typeof note === "string" ? note : null;
      }

      function render(note) {
        const noteSlot = document.getElementById("note-slot");
        const statusPill = document.getElementById("status-pill");
        if (!noteSlot || !statusPill) return;

        if (!note) {
          noteSlot.textContent = "No note provided yet.";
          statusPill.textContent = "Ready";
          statusPill.style.background = "#1d4ed8";
          statusPill.style.color = "#e0f2fe";
          return;
        }

        noteSlot.textContent = note;
        statusPill.textContent = "Hydrated";
        statusPill.style.background = "#22c55e";
        statusPill.style.color = "#052e16";
      }

      function hydrateFromHost() {
        render(resolveNote());
      }

      window.addEventListener(
        SET_GLOBALS_EVENT_TYPE,
        () => hydrateFromHost(),
        { passive: true }
      );

      hydrateFromHost();
    </script>
  </body>
</html>
